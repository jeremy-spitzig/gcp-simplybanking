<mat-card>
  <mat-card-title>
    Register Account
  </mat-card-title>
  <mat-card-content>
    <form class="form">
      <table>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="First Name" name="firstName" [(ngModel)]="request.firstName">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="request.lastName">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Date of birth" name="birthDate" [(ngModel)]="request.birthDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi="true" #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" name="username" [(ngModel)]="request.username">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="request.password">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td class="content-right">
            <button mat-raised-button color="accent" (click)="registerUser()">Submit</button>
          </td>
          <td class="content-left">
            <button mat-raised-button color="accent" routerLink="/">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
