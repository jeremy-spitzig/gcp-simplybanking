<mat-card>
  <mat-card-title>
    Log In
  </mat-card-title>
  <mat-card-content>
    <form class="form">
      <table>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" name="username" [(ngModel)]="username">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td class="content-right">
            <button mat-raised-button color="accent" (click)="login()">Submit</button>
          </td>
          <td class="content-left">
            <button mat-raised-button color="accent">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
